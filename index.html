<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="background-img-container">
        <span><img class="logo" src="Sign-up Form (TOP) Logo.png"> Thinkapy</span>
    </div>
    <div class="form-container">
        <div class="above-form">
            <h1>Connect with a therapist, tap into your mental health, invest in you</h1>
        </div>
        <form id="sign-up">
            <div class="form-first-row form-row">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name" required>
                </div>
            </div>
            <div class="form-second-row form-row">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phone-number" required>
                </div>
            </div>
            <div class="form-third-row form-row">
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="passwordConfirm" id="password-confirm" required>
                </div>
            </div>
        </form>
        <div class="below-form">
            <button type="submit" value="Submit" class="form-action-button" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="#" class="log-in-text">Log In</a></p>
        </div>
    </div> 
</body>
</html>
